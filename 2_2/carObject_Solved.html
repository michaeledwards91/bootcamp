<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My First Object</title>
</head>
<body>

<script>

	var car = {
		make: "Honda",
		model: "Fit",
		color: "Blue Rasberry",
		mileage: 3000,
		isWorking: true,

		driveToWork: function(){

			alert("Old Mileage: " + this.mileage)
			
			this.mileage = this.mileage + 8;
			
			alert("New mileage: " + this.mileage);
		},

		driveAroundWorld: function(){

			alert("Old Mileage: " + this.mileage);

			this.mileage = this.mileage + 24000;

			alert("New Mileage: " + this.mileage);
			alert("Car needs a tuneup!")

			this.isWorking = false;
		},

		getTuneUp: function(){
			alert("Car is ready to go!");
			this.isWorking = true;
		},

		honk: function(){
			alert("Meeeeeeeeowwwww")
		} 
	}


	// How would I log...
	
	// The car's make?
	console.log(car.make);

	// The car's model?
	console.log(car.model);

	// The car's mileage?
	console.log(car.mileage);

	// How would I run the car's driveToWork function?
	// car.driveToWork();

	// // How would I run the car's driveAroundWorld function?
	// car.driveAroundWorld();

	// // How would I run the getTuneUp function?
	// car.getTuneUp();

	function rewriteStats() {
		console.log(car.make);
		console.log(car.model);
		console.log(car.color);
		console.log(car.mileage);
		console.log(car.isWorking);
	}

	document.onkeyup = function(event) {
		var userInput = String.fromCharCode(event.keyCode).toLowerCase();
		console.log(userInput);

		if (userInput === 'd') {

			car.driveToWork();

		} else if (userInput === 'w') {

			car.driveAroundWorld();

		} else if (userInput === 't') {

			car.getTuneUp();

		} else if (userInput === 'h') {

			car.honk();
			
		}

	}

	
</script>
	
</body>
</html>
