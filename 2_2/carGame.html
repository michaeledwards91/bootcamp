<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My First Object</title>
</head>
<body>

	<h1>ur a car</h1>
	Press 'd' to drive to work.
	<br>
	Press 'w' to drive around the world.
	<br>
	Press 't' to get a tune up.
	<br>
	Press 'h' to honk.

<script>

	var car = {
		make: "Honda",
		model: "Fit",
		color: "Blue Rasberry",
		mileage: 3000,
		isWorking: true,

		driveToWork: function(){

			alert("Old Mileage: " + this.mileage)
			
			this.mileage = this.mileage + 8;
			
			alert("New mileage: " + this.mileage);
		},

		driveAroundWorld: function(){

			alert("Old Mileage: " + this.mileage);

			this.mileage = this.mileage + 24000;

			alert("New Mileage: " + this.mileage);
			alert("Car needs a tuneup!")

			this.isWorking = false;
		},

		getTuneUp: function(){
			alert("Car is ready to go!");
			this.isWorking = true;
		},

		honk: function(){
			alert("Meeeeeeeeowwwww")
		} 
	}


	// How would I log...
	
	// The car's make?

	function rewriteStats() {
		console.log("car make: " + car.make);
		console.log("car model: " + car.model);
		console.log("car color: " + car.color);
		console.log("car mileage: " + car.mileage);
		console.log("car working: " + car.isWorking);
	}

	document.onkeyup = function(event) {
		var userInput = String.fromCharCode(event.keyCode).toLowerCase();
		console.log(userInput);

		if (userInput === 'd' || userInput === 'w' || userInput === 't' || userInput === 'h') {

			if (userInput === 'd') {

				car.driveToWork();
				rewriteStats();

			} else if (userInput === 'w') {

				car.driveAroundWorld();
				rewriteStats();

			} else if (userInput === 't') {

				car.getTuneUp();
				rewriteStats();

			} else if (userInput === 'h') {

				car.honk();
				rewriteStats();

			}
		}



	}

	
</script>
	
</body>
