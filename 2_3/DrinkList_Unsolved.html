<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Javascript Content!</title>
</head>
<body>

  <h1>Drink Selection!</h1>
  <hr>

  <!-- Here we create a generic drinkOptions div -->
  <div id="drinkOptions"></div>

  <script type="text/javascript">

    // Array holds all of the drinks available
    var drinkList = [
      "Coffee: $5",
      "Espresso: $7",
      "Cappuccino: $6",
      "Latte: $4",
      "Tea: $3",
      "Ice Coffee: $6",
      "Ice Espresso: $8",
      "Ice Latte: $6",
      "Ice Tea: $4"
    ];

    // 1. Create code that "grabs" the div with the matching id (#drinkOptions);
    // ...
    var drinkDiv = document.querySelector("#drinkOptions");

    // ...
    

    // 2. Create a for loop that creates HTML content of all the drinks using Javascript.
    // HINT: You will need to use each of the following methods: createElement, innerHTML, appendChild
    // ...
    for (var i = 0; i < drinkList.length; i++) {
        var makeNewDiv = document.createElement("li"); //creating new div, naming it makeNewDiv
        makeNewDiv.innerHTML = drinkList[i]; //changing new divs html to drink list array index
        makeNewDiv.setAttribute("style", "font-size: 30px");
        drinkDiv.appendChild(makeNewDiv); //new div doesn't exist in dom yet, here we add it our target div
    }

    // ...

  </script>

</body>
</html>
