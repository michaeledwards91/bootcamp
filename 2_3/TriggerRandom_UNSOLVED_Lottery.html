<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trigger Random</title>

  <!-- Added link to the jQuery Library -->
  <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>

  <!-- Added a link to Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>
<body>

  <div class="jumbotron">

    <h1 class="text-center">Generate a Random Number!</h1>

    <div class="text-center">

      <!-- Here we have our button for generating random numbers (#randomButton) -->
      <button id="randomButton" class="btn btn-primary btn-lg"><h1><span class="glyphicon glyphicon-question-sign"></span></h1></button>
      
    </div>

  </div>

  <!-- Here we have div called "randomNumber" where our random number will go -->
  <h1 class="text-center" id="randomNumber"></h1>

  <script type="text/javascript">

    $(document).ready(function() {

      // CREATE THE MISSING CODE HERE. Your code should add content to the randomNumber div.
      // ...
      $("#randomButton").on("click", function() {
        // //generate a random integer between 1-1000
        // var randomNum = Math.floor( (Math.random() * 1000) + 1);
        // console.log(randomNum);
        // //change the html inside the randomNumber div to our random number
        // $("#randomNumber").html(randomNum);

        //array of random numbers
        var numbers = [];
        //populate array with loop
        for (var i= 1; i <= 9; i++) {
            numbers.push(Math.floor( (Math.random() * 10) ));
        }
        console.log(numbers);
        var newDiv = $("<div></div>").html(numbers);
        $("#randomNumber").prepend(newDiv);

      })

      // ...

    });

  </script>
  
</body>
</html>
